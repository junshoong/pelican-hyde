<div class="sidebar">
	<div class="container sidebar-sticky">
		<div class="sidebar-about">

			<h1>
				<a href="/">
					<img class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
                    <p class="sitename"> {{ SITENAME }} </p>
				</a>
			</h1>
			<p class="lead"></p>
			<p class="lead">{{ BIO }} </p>
			<p></p>
		</div>
		<ul class="sidebar-nav">
			{% for name, link in SOCIAL %}
				{% if name == 'email' %}
                <li>
					<a class="sidebar-nav-item" href="mailto:{{ link }}">
						<i class="fa fa-envelope"></i>
                        {{ name }}
					</a>
                </li>
				{% else %}
                <li>
					<a class="sidebar-nav-item" href="{{ link }}">
						<i class="fa fa-{{ name }}"></i>
                        {{ name }}
					</a>
                </li>
				{% endif %}
			{% endfor %}
            <li>
			<a class="sidebar-nav-item" href="{{ FEED_ALL_RSS }}">
				<i class="fa fa-feed"></i>
                FEED
			</a>
            </li>
		</nav>
	</div>
</div>
